<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
    <link rel="shortcut icon" href="./images/anime-boy-drawing.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all 0.2s linear;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            background: #f7f7f7;
            font-family: "Poppins", sans-serif;
            background-color: black;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
        }

        .contact {
            background: black;
            min-height: 100vh;
            /* padding: 0px; */
        }

        .contact .heading {
            margin-top: 40px;
            text-align: center;

            /* margin-bottom: 30px; */

            font-size: 2.5rem;
            position: relative;
            padding: 1rem;
            color: #666;

        }

        .heading span {
            color: rgb(32, 218, 32);
        }

        .contact .container {
            max-width: 1050px;
            width: 100%;
            background: #fff;
            border-radius: 1.5rem;
            margin: 2rem 5rem;
            box-shadow: 0 5px 10px rgb(32, 218, 32);
            align-items: center;
            margin-left: 200px;
        }

        .contact .container .content {
            /* display: flex; */
            align-items: center;
            justify-content: space-between;
            padding: 2.5rem 2rem;
        }

        .contact .content .image {
            max-width: 60%;
            margin-left: 4rem;
        }

        .contact.content .image img {
            width: 100%;
            height: 40rem;
            position: relative;
        }

        .contact .content form {
            width: 45%;
            margin-left: 3.5rem;

        }

        form .form-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-area .field {
            height: 50px;
            display: flex;
            position: relative;
            margin: 1rem;
            width: 100%;
        }

        .form-area .field input {
            width: 80%;
            height: 100%;
            outline: none;
            padding: 0 16px 0 48px;
            font-size: 16px;
            font-family: "poppins", sans-serif;
            border-radius: 5px;
            border: 1px solid rgb(51, 51, 51);
            background: rgb(241, 239, 239);
        }
        .form-area .message textarea {
            width: 80%;
            height: 100%;
            outline: none;
            /* padding: 0 16px 0 48px; */
            font-size: 16px;
            font-family: "poppins", sans-serif;
            border-radius: 5px;
            border: 1px solid rgb(51, 51, 51);
            background: rgb(241, 239, 239);
        }

        .field input::placeholder,
        .message textarea::placeholder {
            color: rgb(51, 51, 51);
            
        }

        form .message {
            position: relative;
            margin: 1rem;
            width: 94%;
        }

        form .message textarea {
            
            min-height: 130px;
            max-height: 230px;
            max-width: 80%;
            min-width: 85%;
            padding: 12px 20px 0 48px;
        }

        form .message textarea::-webkit-scrollbar {
            width: 0px;
        }

        form .bottom-area {
            display: flex;
            float: right;
            flex-direction: row-reverse;
        }

        .bottom-area button {
            margin-right:20px ;
            color: rgb(32, 218, 32);
            border: none;
            outline: none;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 5px;
            background: black;
            padding: 13px 25px;
            box-shadow: 0px 5px 10px black;
            transition: 0.3s ease;
            font-family: "Nunito", sans-serif;
        }

        .bottom-area button:hover {
            background: rgb(30, 29, 29);
        }

        .bottom-area span {
            font-size: 17px;
            padding: 1rem;
            display: none;
        }

        @media (max-width: 900px) {
            .contact {
                min-height: 70vh;
            }

            .contact .container {
                margin: 3rem 0 2rem 0;
            }

            .contact .container .content {
                padding: 18px 12px;
            }

            .contact .content .image {
                display: none;
            }

            .contact .content form {
                width: 100%;
                margin-right: 2rem;
            }
        }
    </style>
</head>

<body>
    <section class="contact" id="contact">
        <h2 class="heading"> Get in <span>Touch</span></h2>
        <div class="container">
            <div class="content">
                <div class="image">
                    <img src="./images/contact1.png" alt="">
                </div>
                <form action="#" id="contact-form">
                    <div class="form-area">
                        <div class="field">

                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="field">

                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="field">

                            <input type="number" name="phone" placeholder="Phone" required>
                        </div>
                        <div class="message">

                            <textarea name="message" placeholder="Message"></textarea>
                        </div>

                    </div>
                    <div class="bottom-area">
                        <button type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>



    </section>
</body>

</html>
