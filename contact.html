<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
    <link rel="shortcut icon" href="./images/anime-boy-drawing.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/src/css/Contact/contact.css">
</head>

<body>
    <!-- contact section starts -->
    <section class="contact" id="contact">
        <div class="head">

            <h2 class="heading"><i class="fas fa-headset"></i> Get in <span>Touch</span></h2>
            
        </div>
        <div class="container">
            <div class="content">
                <div class="image-box">
                    <img draggable="false" src="./images/2.webp" alt="">
                </div>
                <form action="http://localhost/PHPcode/Contact_DataBase/contact.php" method="post" id="contact-form">

                    <div class="form-group">
                        <div class="field">
                            <input type="text" name="name" placeholder="Name" required>
                            <i class='fas fa-user'></i>
                        </div>
                        <div class="field">
                            <input type="text" name="email" placeholder="Email" required>
                            <i class='fas fa-envelope'></i>
                        </div>
                        <div class="field">
                            <input type="text" name="phone" placeholder="Phone">
                            <i class='fas fa-phone-alt'></i>
                        </div>
                        <div class="message">
                            <textarea placeholder="Message" name="message" required></textarea>
                            <i class="fas fa-comment-dots"></i>
                        </div>
                    </div>
                    <div class="button-area">
                        <button type="submit" name="submit">
                            Submit <i class="fa fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- contact section ends -->

</body>

</html>
